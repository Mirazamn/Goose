<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goose</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- Header -->
  <header>
    <div class="container flex">
      <img src="./images/logo.svg" class="logo">
      <nav class="flex">
        <li><a class="orn list" href="#">Services</a></li>
        <li><a class="list" href="#">About</a></li>
        <li><a class="list" href="#">Сontacts</a></li>
      </nav>
    </div>
  </header>
  <!-- /Header -->

  <main>
    <!-- Front Section -->
    <section class="face">
      <div class="container">
        <img src="./images/image 168.svg">
      </div>
    </section>
    <!-- /Front Section -->

    <section class="container cards">
      <div class="card">
        <img src="./images/seo.svg" class="card--img">
        <h1 class="card--title">
          SEO
        </h1>
      </div>

      <div class="card">
        <img src="./images/dev.svg" class="card--img">
        <h1 class="card--title">
          Development
        </h1>
      </div>

      <div class="card">
        <img src="./images/context.svg" class="card--img">
        <h1 class="card--title">
          Context
        </h1>
      </div>

      <div class="card">
        <img src="./images/serm.svg" class="card--img">
        <h1 class="card--title">
          SERM
        </h1>
      </div>

      <div class="card">
        <img src="./images/crm.svg" class="card--img">
        <h1 class="card--title">
          CRM
        </h1>
      </div>

      <div class="card">
        <img src="./images/web-scraping.svg" class="card--img">
        <h1 class="card--title">
          Web Scraping
        </h1>
      </div>

    </section>
  </main>
  <!-- Footer -->
  <footer>
    <div class="container flex">
      <img src="./images/logo.svg">

      <nav class="flex">
        <li><a class="list" href="#">Services</a></li>
        <li><a class="list" href="#">About</a></li>
        <li><a class="list" href="#">Сontacts</a></li>
      </nav>

      <div class="social">
        <img src="https://img.icons8.com/win8/512/FFFFFF/instagram-new.png">
        <i class="fa-brands fa-twitter"></i>
      </div>

      <p>© 2023 Goose Group
        Privacy policy</p>
    </div>
  </footer>
</body>

</html>
